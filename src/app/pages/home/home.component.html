<div class="container">
  <form class="form-inline mt-4 d-flex justify-content-center" (ngSubmit)="handleFind()">
    <div class="form-group">
      <label for="userName">UserName</label>
      <input [(ngModel)]="userName" type="text" placeholder="type here. . ." id="userName" autocomplete="off"
        class="form-control mx-sm-3" name="userName" />
    </div>
    <button type="submit" class="btn btn-primary btn-sm">Find User</button>
  </form>

  <!-- to render error -->
  <div *ngIf="error" class="alert alert-danger m-5" role="alert">
    {{ error }}
  </div>

  <div class="row mt-3" *ngIf="user">
    <div class="col col-md-4">
      <app-user-card [user]="user"></app-user-card>
    </div>
    <div class="col col-md-8">
      <app-repos [repoUrl]="user.repos_url"></app-repos>
    </div>
  </div>
</div>
